<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kaspi.kz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --kaspi-red: #ff2d17;
            --bg-color: #f2f2f5;
            --text-dark: #222222;
            --gray-text: #8e8e93;
            --border-color: #e5e5e5;
        }

        /* --- ПРЕЛОАДЕР --- */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: white; display: flex; justify-content: center; align-items: center;
            z-index: 10000; transition: opacity 0.4s ease-out, filter 0.4s ease-out, visibility 0.4s;
        }
        #preloader.fade-out { opacity: 0; filter: blur(15px); visibility: hidden; }
        .loading-image { width: 100%; max-width: 380px; height: auto; padding-left: 20px; box-sizing: border-box; }

        /* --- ЭКРАН ПИН-КОДА (БЕЗ РАМОК) --- */
        #pin-screen {
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%;
            background: white; z-index: 6000; 
            transition: top 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex; align-items: center; justify-content: center;
        }
        #pin-screen.active { top: 0; }
        .pin-bg { width: 100%; height: 100%; object-fit: cover; }

        /* --- FACE ID OVERLAY --- */
        #faceid-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(0px); -webkit-backdrop-filter: blur(0px);
            z-index: 6500; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.6s ease, backdrop-filter 0.6s ease;
        }
        #faceid-overlay.active { 
            display: flex; opacity: 1; 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        }
        .faceid-container {
            width: 150px; height: 150px; border-radius: 35px; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .faceid-video { width: 100%; height: 100%; object-fit: cover; }

        /* --- ФИНАЛЬНОЕ ОКНО --- */
        #final-app-page {
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 7000; 
            transition: top 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #final-app-page.active { top: 0; }

        /* --- ОБЩИЕ СТИЛИ И СЕРВИСЫ --- */
        body { background-color: var(--bg-color); margin: 0; padding: 0; font-family: -apple-system, system-ui, sans-serif; overflow-x: hidden; }
        
        .search-wrapper { position: sticky; top: 0; background: white; padding: 12px 15px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #f0f0f0; z-index: 2000; }
        .search-bar { background: #f0f0f2; border-radius: 10px; padding: 8px 12px; display: flex; align-items: center; gap: 10px; flex: 1; }
        .search-bar input { border: none; background: transparent; outline: none; width: 100%; font-size: 16px; }

        .services-grid { display: grid; grid-template-columns: repeat(4, 1fr); background: white; padding: 10px 5px 15px; gap: 20px 0; }
        .service-item { display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; }
        .service-icon { width: 42px; height: 42px; object-fit: contain; }
        .service-name { font-size: 11.5px; font-weight: 700; margin-top: 8px; }

        .banners-scroll { display: flex; overflow-x: auto; padding: 10px 15px; gap: 8px; }
        .banner-item { flex: 0 0 54%; aspect-ratio: 1080/680; border-radius: 12px; background-size: cover; }

        .promo-grid-container { display: grid; grid-template-rows: repeat(2, 1fr); grid-auto-flow: column; gap: 10px; padding: 0 15px; overflow-x: auto; }
        .promo-card { background: white; border-radius: 14px; padding: 10px 15px; display: flex; align-items: center; gap: 10px; min-width: 210px; }
        .promo-img { width: 36px; height: 36px; }

        .history-grid { display: grid; grid-template-rows: repeat(2, 1fr); grid-auto-flow: column; gap: 10px; padding: 0 15px; overflow-x: auto; }
        .product-card { background: white; border-radius: 12px; padding: 8px; display: flex; flex-direction: column; height: 190px; width: 145px; box-sizing: border-box; }
        .product-img { width: 100%; height: 110px; object-fit: contain; }
        .product-price { font-size: 14px; font-weight: 800; margin-top: auto; }

        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: grid; grid-template-columns: repeat(4, 1fr); height: 65px; border-top: 1px solid #e5e5e5; z-index: 3000; padding-bottom: env(safe-area-inset-bottom); }
        .tab-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: var(--gray-text); justify-content: center; }
        .tab-item.active { color: var(--kaspi-red); font-weight: 700; }
    </style>
</head>
<body>

    <div id="preloader"><img src="loading.png" class="loading-image"></div>

    <div id="pin-screen">
        <img src="pin.png" class="pin-bg">
    </div>

    <div id="faceid-overlay">
        <div class="faceid-container">
            <video id="faceid-video" class="faceid-video" playsinline muted>
                <source src="faceid.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div id="final-app-page"></div>

    <div id="app-wrapper">
        <div class="search-wrapper">
            <div class="search-bar">
                <input type="text" placeholder="Поиск по Kaspi.kz">
            </div>
        </div>

        <div class="services-grid">
            <div class="service-item"><img src="qr.png" class="service-icon"><div class="service-name">Kaspi QR</div></div>
            <div class="service-item"><img src="bank.png" class="service-icon"><div class="service-name">Мой Банк</div></div>
            <div class="service-item"><img src="pay.png" class="service-icon"><div class="service-name">Платежи</div></div>
            <div class="service-item"><img src="transfer.png" class="service-icon"><div class="service-name">Переводы</div></div>
            <div class="service-item"><img src="shop.png" class="service-icon"><div class="service-name">Магазин</div></div>
            <div class="service-item"><img src="travel.png" class="service-icon"><div class="service-name">Travel</div></div>
            <div class="service-item" onclick="startGovAuth()"><img src="gos.png" class="service-icon"><div class="service-name">Госуслуги</div></div>
            <div class="service-item"><img src="ads.png" class="service-icon"><div class="service-name">Объявления</div></div>
        </div>

        <div class="banners-scroll">
            <div class="banner-item" style="background-image: url('reklama.png');"></div>
            <div class="banner-item" style="background-image: url('reklama2.png');"></div>
        </div>

        <div class="promo-grid-container">
            <div class="promo-card"><img src="red.png" class="promo-img"><div><div class="promo-main-text">Рассрочка 0-0-12</div></div></div>
            <div class="promo-card"><img src="credit.png" class="promo-img"><div><div class="promo-main-text">Кредит наличными</div></div></div>
            <div class="promo-card"><img src="deposit.png" class="promo-img"><div><div class="promo-main-text">Депозит</div></div></div>
            <div class="promo-card"><img src="magnum.png" class="promo-img"><div><div class="promo-main-text">Magnum</div></div></div>
        </div>

        <div style="height: 20px;"></div>

        <div class="history-grid">
            <div class="product-card"><img src="minoxidil.png" class="product-img"><div class="product-price">4 500 ₸</div></div>
            <div class="product-card"><img src="smartglasses.png" class="product-img"><div class="product-price">12 990 ₸</div></div>
            <div class="product-card"><img src="mezoroller.png" class="product-img"><div class="product-price">2 300 ₸</div></div>
            <div class="product-card"><img src="marshallmajor.png" class="product-img"><div class="product-price">68 000 ₸</div></div>
            <div class="product-card"><img src="microphone.png" class="product-img"><div class="product-price">18 500 ₸</div></div>
            <div class="product-card"><img src="creedaventus.png" class="product-img"><div class="product-price">145 000 ₸</div></div>
            <div class="product-card"><img src="foam.png" class="product-img"><div class="product-price">3 200 ₸</div></div>
            <div class="product-card"><img src="casio.png" class="product-img"><div class="product-price">24 900 ₸</div></div>
            <div class="product-card"><img src="case.png" class="product-img"><div class="product-price">1 500 ₸</div></div>
            <div class="product-card"><img src="jbl.png" class="product-img"><div class="product-price">49 990 ₸</div></div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active"><div>Главная</div></div>
        <div class="tab-item"><div>Kaspi QR</div></div>
        <div class="tab-item"><div>Сообщения</div></div>
        <div class="tab-item"><div>Сервисы</div></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('preloader').classList.add('fade-out'), 1000);
        });

        function startGovAuth() {
            tg.HapticFeedback.impactOccurred('light');
            const pinScreen = document.getElementById('pin-screen');
            const faceOverlay = document.getElementById('faceid-overlay');
            const faceVideo = document.getElementById('faceid-video');
            const finalPage = document.getElementById('final-app-page');

            pinScreen.classList.add('active');

            setTimeout(() => {
                faceOverlay.style.display = 'flex';
                setTimeout(() => faceOverlay.classList.add('active'), 10);
                faceVideo.play();
            }, 500);

            faceVideo.onended = () => {
                finalPage.classList.add('active');
                setTimeout(() => {
                    faceOverlay.classList.remove('active');
                    pinScreen.classList.remove('active');
                    setTimeout(() => faceOverlay.style.display = 'none', 600);
                }, 600);
            };
        }
    </script>
</body>
</html>
