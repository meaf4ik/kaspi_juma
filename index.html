<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaspi.kz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --kaspi-red: #f14635;
            --bg-color: #f2f2f5;
            --text-dark: #222222;
            --gray-text: #8e8e93;
            --press-effect: brightness(0.9) blur(1.5px); /* –¢–æ—Ç —Å–∞–º—ã–π —Ä–∞–∑–º—ã—Ç—ã–π —ç—Ñ—Ñ–µ–∫—Ç */
        }

        body {
            background-color: var(--bg-color);
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-dark);
            padding-bottom: 90px;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            user-select: none;
        }

        /* 1. –ü–æ–∏—Å–∫ */
        .search-wrapper {
            background-color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        .search-bar {
            background-color: #f0f0f2;
            border-radius: 10px;
            padding: 10px 12px;
            color: var(--gray-text);
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        .search-icon { width: 16px; height: 16px; opacity: 0.5; }
        .header-extra-icon { width: 26px; height: 26px; object-fit: contain; }

        /* 2. –ë–∞–Ω–Ω–µ—Ä—ã (–†–∞—Å–ø–æ–ª–æ–∂–µ–Ω—ã –Ω–∞–¥ –∫–Ω–æ–ø–∫–∞–º–∏) */
        .banners-container {
            background-color: white;
            padding-top: 5px;
        }
        .banners-scroll {
            display: flex;
            overflow-x: auto;
            padding: 5px 15px 15px;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
        }
        .banners-scroll::-webkit-scrollbar { display: none; }
        
        .banner-item {
            min-width: 85%;
            height: 125px;
            border-radius: 14px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            /* –ü–ª–∞–≤–Ω—ã–π –≤—ã—Ö–æ–¥ –∏–∑ –Ω–∞–∂–∞—Ç–∏—è */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .banner-item:active {
            filter: var(--press-effect);
            transform: scale(0.98);
        }

        /* 3. –°–µ—Ç–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤ */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background: white;
            padding: 10px 5px 20px;
            gap: 22px 0;
        }
        .service-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center;
            /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .service-item:active {
            filter: var(--press-effect);
            opacity: 0.8;
        }

        .icon-wrapper { height: 44px; width: 44px; display: flex; align-items: center; justify-content: center; margin-bottom: 6px; }
        .service-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: contrast(1.1);
        }
        .service-name { font-size: 11.5px; font-weight: 600; color: var(--text-dark); letter-spacing: -0.2px; }

        /* 4. –ú–∞–ª–µ–Ω—å–∫–∏–µ –±–∞–Ω–Ω–µ—Ä—ã (–†–∞—Å—Å—Ä–æ—á–∫–∞ –∏ –ö—Ä–µ–¥–∏—Ç) */
        .small-promo-container {
            background-color: white;
            margin-top: 10px;
            padding: 0 15px;
        }
        .promo-row {
            display: flex;
            align-items: center;
            padding: 14px 0;
            gap: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }
        .promo-row:active {
            filter: var(--press-effect);
            background-color: rgba(0,0,0,0.02);
        }
        .promo-row:last-child { border-bottom: none; }
        .promo-img { width: 36px; height: 36px; object-fit: contain; }
        .promo-text { font-size: 15px; font-weight: 700; flex: 1; }
        .promo-arrow { color: #ccc; font-size: 18px; }

        /* 5. –¢–∞–±–±–∞—Ä */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; display: grid; grid-template-columns: repeat(4, 1fr);
            padding: 8px 0; border-top: 1px solid #e5e5e5; z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .tab-item { 
            display: flex; flex-direction: column; align-items: center; 
            font-size: 10px; color: var(--gray-text); gap: 4px;
            transition: all 0.2s ease;
        }
        .tab-item:active { filter: blur(1px); opacity: 0.7; }
        .tab-item.active { color: var(--kaspi-red); font-weight: 700; }
        .tab-icon { font-size: 20px; }
    </style>
</head>
<body>

    <div class="search-wrapper">
        <div class="search-bar">
            <img src="magnifier.png" class="search-icon">
            –ü–æ–∏—Å–∫ –ø–æ Kaspi.kz
        </div>
        <img src="silvershop.png" class="header-extra-icon">
    </div>

    <div class="banners-container">
        <div class="banners-scroll">
            <div class="banner-item" style="background-image: url('reklama.png');" onclick="vibrate()"></div>
            <div class="banner-item" style="background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);" onclick="vibrate()"></div>
        </div>
    </div>

    <div class="services-grid">
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="qr.png" class="service-icon"></div><div class="service-name">Kaspi QR</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="bank.png" class="service-icon"></div><div class="service-name">–ú–æ–π –ë–∞–Ω–∫</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="pay.png" class="service-icon"></div><div class="service-name">–ü–ª–∞—Ç–µ–∂–∏</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="transfer.png" class="service-icon"></div><div class="service-name">–ü–µ—Ä–µ–≤–æ–¥—ã</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="shop.png" class="service-icon" style="transform: scale(1.15);"></div><div class="service-name">–ú–∞–≥–∞–∑–∏–Ω</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="travel.png" class="service-icon"></div><div class="service-name">Travel</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="gos.png" class="service-icon"></div><div class="service-name">–ì–æ—Å—É—Å–ª—É–≥–∏</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="ads.png" class="service-icon"></div><div class="service-name">–û–±—ä—è–≤–ª–µ–Ω–∏—è</div></div>
    </div>

    <div class="small-promo-container">
        <div class="promo-row" onclick="vibrate()">
            <img src="red.png" class="promo-img">
            <div class="promo-text">–†–∞—Å—Å—Ä–æ—á–∫–∞ 0-0-12</div>
            <div class="promo-arrow">‚ùØ</div>
        </div>
        <div class="promo-row" onclick="vibrate()">
            <img src="credit.png" class="promo-img">
            <div class="promo-text">–ö—Ä–µ–¥–∏—Ç –Ω–∞–ª–∏—á–Ω—ã–º–∏</div>
            <div class="promo-arrow">‚ùØ</div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab(this)"><span class="tab-icon">üè†</span><div>–ì–ª–∞–≤–Ω–∞—è</div></div>
        <div class="tab-item" onclick="switchTab(this)"><span class="tab-icon">üî≥</span><div>Kaspi QR</div></div>
        <div class="tab-item" onclick="switchTab(this)"><span class="tab-icon">üí¨</span><div>–°–æ–æ–±—â–µ–Ω–∏—è</div></div>
        <div class="tab-item" onclick="switchTab(this)"><span class="tab-icon">‚ò∞</span><div>–°–µ—Ä–≤–∏—Å—ã</div></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function vibrate() {
            tg.HapticFeedback.impactOccurred('light');
        }

        function switchTab(el) {
            vibrate();
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
