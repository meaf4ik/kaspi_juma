<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaspi.kz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --kaspi-red: #f14635;
            --bg-color: #f2f2f5;
            --text-dark: #222222;
            --gray-text: #8e8e93;
            --press-effect: brightness(0.92) blur(1.5px);
        }

        body {
            background-color: var(--bg-color);
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-dark);
            padding-bottom: 80px; /* Оптимальный отступ под новый таббар */
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            user-select: none;
        }

        /* 1. ПРИЛИПАЮЩАЯ ШАПКА */
        .search-wrapper {
            position: sticky;
            top: 0;
            background-color: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #f0f0f0;
            z-index: 2000;
        }
        .search-bar {
            background-color: #f0f0f2;
            border-radius: 10px;
            padding: 8px 12px;
            color: var(--gray-text);
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        .search-icon { width: 16px; height: 16px; opacity: 0.5; }
        .header-extra-icon { width: 22px; height: 22px; object-fit: contain; }

        /* 2. РЕКЛАМНЫЕ БАННЕРЫ (ПЛОТНЫЕ) */
        .banners-container { background-color: white; padding-top: 5px; }
        .banners-scroll {
            display: flex;
            overflow-x: auto;
            padding: 5px 15px 15px;
            gap: 8px; /* Уменьшил расстояние между баннерами */
            -webkit-overflow-scrolling: touch;
        }
        .banners-scroll::-webkit-scrollbar { display: none; }
        
        .banner-item {
            min-width: 80%; /* Чуть увеличил ширину, чтобы было меньше "пустоты" */
            height: 115px;
            border-radius: 12px;
            overflow: hidden;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }
        .banner-item:active {
            filter: var(--press-effect);
            transform: scale(0.98);
        }

        /* 3. Сетка основных сервисов */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background: white;
            padding: 10px 5px 15px;
            gap: 20px 0;
        }
        .service-item { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .icon-wrapper { height: 44px; width: 44px; display: flex; align-items: center; justify-content: center; margin-bottom: 6px; }
        .service-icon { width: 38px; height: 38px; object-fit: contain; }
        .service-name { font-size: 11px; font-weight: 600; color: var(--text-dark); }

        /* 4. Двухрядная карусель */
        .promo-scroll-area {
            margin-top: 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px;
        }
        .promo-scroll-area::-webkit-scrollbar { display: none; }
        .promo-grid-container {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-auto-flow: column; 
            grid-auto-columns: max-content;
            gap: 10px;
            padding: 0 15px;
        }
        .promo-card {
            background: white;
            border-radius: 14px;
            padding: 10px 15px;
            display: flex; align-items: center; gap: 10px;
            min-width: 200px;
            transition: all 0.3s ease;
        }
        .promo-img { width: 36px; height: 36px; object-fit: contain; }
        .promo-main-text { font-size: 14px; font-weight: 700; }
        .promo-subtext { font-size: 11px; color: var(--gray-text); }

        /* 5. НИЖНЯЯ ПАНЕЛЬ (КОМПАКТНАЯ) */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; display: grid; grid-template-columns: repeat(4, 1fr);
            height: 65px; /* Уменьшенная высота */
            align-items: center;
            border-top: 1px solid #e5e5e5; z-index: 3000;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .tab-item { 
            display: flex; flex-direction: column; align-items: center; 
            font-size: 10px; /* Компактный шрифт */
            color: var(--gray-text); gap: 4px;
            transition: all 0.2s ease;
        }
        .tab-item.active { color: var(--kaspi-red); font-weight: 700; }
        
        .tab-icon-img { 
            width: 28px; /* Компактные иконки */
            height: 28px; 
            object-fit: contain;
            opacity: 0.4;
            filter: grayscale(100%);
        }
        .tab-item.active .tab-icon-img {
            opacity: 1;
            filter: grayscale(0%);
        }
    </style>
</head>
<body>

    <div class="search-wrapper">
        <div class="search-bar">
            <img src="magnifier.png" class="search-icon">
            Поиск по Kaspi.kz
        </div>
        <img src="silvershop.png" class="header-extra-icon">
    </div>

    <div class="banners-container">
        <div class="banners-scroll">
            <div class="banner-item" style="background-image: url('reklama.png');" onclick="vibrate()"></div>
            <div class="banner-item" style="background-image: url('reklama2.png');" onclick="vibrate()"></div>
            <div class="banner-item" style="background-image: url('reklama.png');" onclick="vibrate()"></div>
            <div class="banner-item" style="background-image: url('reklama2.png');" onclick="vibrate()"></div>
        </div>
    </div>

    <div class="services-grid">
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="qr.png" class="service-icon"></div><div class="service-name">Kaspi QR</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="bank.png" class="service-icon"></div><div class="service-name">Мой Банк</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="pay.png" class="service-icon"></div><div class="service-name">Платежи</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="transfer.png" class="service-icon"></div><div class="service-name">Переводы</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="shop.png" class="service-icon"></div><div class="service-name">Магазин</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="travel.png" class="service-icon"></div><div class="service-name">Travel</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="gos.png" class="service-icon"></div><div class="service-name">Госуслуги</div></div>
        <div class="service-item" onclick="vibrate()"><div class="icon-wrapper"><img src="ads.png" class="service-icon"></div><div class="service-name">Объявления</div></div>
    </div>

    <div class="promo-scroll-area">
        <div class="promo-grid-container">
            <div class="promo-card" onclick="vibrate()">
                <img src="red.png" class="promo-img">
                <div class="promo-text-container">
                    <div class="promo-main-text">Рассрочка</div>
                    <div class="promo-subtext">0-0-12</div>
                </div>
            </div>
            <div class="promo-card" onclick="vibrate()">
                <img src="credit.png" class="promo-img">
                <div class="promo-text-container">
                    <div class="promo-main-text">Кредит</div>
                    <div class="promo-subtext">на Gold</div>
                </div>
            </div>
            <div class="promo-card" onclick="vibrate()">
                <img src="deposit.png" class="promo-img">
                <div class="promo-text-container">
                    <div class="promo-main-text">Депозит</div>
                    <div class="promo-subtext">20%</div>
                </div>
            </div>
            <div class="promo-card" onclick="vibrate()">
                <img src="magnum.png" class="promo-img">
                <div class="promo-text-container">
                    <div class="promo-main-text">Magnum</div>
                    <div class="promo-subtext">Доставка</div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab(this)">
            <img src="main.png" class="tab-icon-img">
            <div>Главная</div>
        </div>
        <div class="tab-item" onclick="switchTab(this)">
            <img src="kaspiqr.png" class="tab-icon-img">
            <div>Kaspi QR</div>
        </div>
        <div class="tab-item" onclick="switchTab(this)">
            <img src="sms.png" class="tab-icon-img">
            <div>Сообщения</div>
        </div>
        <div class="tab-item" onclick="switchTab(this)">
            <img src="service.png" class="tab-icon-img">
            <div>Сервисы</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function vibrate() {
            tg.HapticFeedback.impactOccurred('light');
        }

        function switchTab(el) {
            vibrate();
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
