        /* Основные настройки страницы */
        body {
            background-color: var(--bg-color);

            overflow-x: hidden; /* Блокируем горизонтальный скролл */
        }

        .search-wrapper {

            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #e5e5e5;
        }
        .search-bar {
            background-color: #f0f0f2;
            border-radius: 8px;
            padding: 9px 12px;

            align-items: center;
            gap: 10px;
            flex: 1; /* Растягиваем поиск */
        }
        .search-icon {
            width: 16px;
            height: 16px;
            object-fit: contain;
            opacity: 0.7;

        }
        .header-extra-icon {

            height: 24px;
            object-fit: contain;
            display: block;
        }
